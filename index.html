<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <img src="resources/logo.png" class="logo">
    <div class="gameWindow">
        <div class="enemyInfo">
          <img src="resources/enemyhealth.png" id="compHealthImg">
          <progress id="compHealth" value="100" max="100"></progress>
          <div class="playerSelection">
            <button id="fakeBtn">?</button>
            <button id="fakeBtn">?</button>
            <button id="fakeBtn">?</button>
          </div>
          <img src="resources/dark-knight.png" id="blackknight"> 
        </div>
        <div class="playerInfo">
          <div class="playerSelection">
            <button id="rockBtn" value="Rock" onclick="game('Rock', getComputerChoice())">Sword</button>
            <button id="paperBtn" value="Paper" onclick="game('Paper', getComputerChoice())">Lance</button>
            <button id="scissorsBtn" value="Scissors" onclick="game('Scissors', getComputerChoice())">Axe</button>
          </div>
          <div class="playerHealth">
            <img src="resources/playerhealth.png" id="playerHealthImg">
            <progress id="playerHealth" value="100" max="100"></progress>
          </div>
        </div>
    <img src="resources/txtbox.png" class="txtBoxBG">
    <div>
      <img src="resources/mouthclosed.png" id="soren">
    </div>
    <div>
      <div class="text" onclick="nextPrompt()"></div>
    </div>
  </div>
  </div>
</body>
</html>
